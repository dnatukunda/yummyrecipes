<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <link rel="stylesheet" href="static/"css/bootstrap.min.css" >
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-background">
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <h1 class="navbar-brand m-o align-content-end mr-auto">Yummy Recipes</h1>
        </div>
       
</div>
<br>
<div class="container">
    <div class="row">
        <div class="container form-background card col-6">
            <div>
                <h2 class="text-capitalize card-title">Log In</h2>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="control-label align-content-around" for="Username">Username</label>
                            <div class="col">
                                <input type="Username" class="form-control" id="Username" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label align-content-around" for="password">Password</label>
                            <div class="col">
                                <input type="password" class="form-control" id="password" required>
                            </div>
                        </div>

                        <div class="form-group text-center">
                            <button class="btn btn-success">Log In</button>
                            <a href="static/signup.html">Create a new account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="static/js/jquery.slim.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>
